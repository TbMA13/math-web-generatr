<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический генератор</title>
</head>

<body>
    <div id="container">
        <div id="block">
            <h1 id="HelloTitlle"></h1>
            <input id="MultiTable" type="button" value="Таблица умножения"></input>
            <div id="ChangeParameters">
                <h2>Выбор параметров генератора</h2>
                <form>
                    <div id="ChangeNumbersSize">
                        <p>Диапазон от</p>
                        <input id="FirstNumber" autofocus type="text">
                        <p>и до</p>
                        <input id="LastNumber" type="text">
                    </div>
                    <div id='ChangeActions'>
                        <p>Допустимы следующие действия:</p>
                        <input  id="add" type="checkbox" class="Action">
                        <label for="add">Сложение</label>
                        <input id="sub" type="checkbox" class="Action">
                        <label for="sub">Вычитание</label>
                        <input id="multi" type="checkbox" class="Action">
                        <label for="multi">Умножение</label>
                        <input id="division" type="checkbox" class="Action">
                        <label for="division">Деление</label>
                    </div>
                    <div id="CountActions">
                        <p>Количество действий в примерах:</p>
                        <input style="margin-top: 3px;" type="text" id="CountActionsInput">
                    </div>
                    <div id="CountExamples">
                        <p>Количество примеров:</p>
                        <input style="margin-top: 3px;" type="text">
                    </div>
                    <div id="CountExamples">
                        <p>Количество вариантов:</p>
                        <input style="margin-top: 3px;" type="text">
                    </div>
                    <!-- todo кнопку исправить -->
                    <div id="Generation">
                        <input type="button" value="Генерировать" onclick="FullScreen(elem)"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
